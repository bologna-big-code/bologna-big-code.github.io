<header>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light">

            <a class="navbar-brand d-flex h1 font-weight-light" href="/"><img src="{{ site.logo }}" width="128" height="128" class="d-inline-block align-baseline" alt="" loading="lazy"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse mt-md-3 text-right" id="navbarToggler">{% include navigation.html navigation=site.data.navigation %}</div>

        </nav>

        <div id="home-carousel" class="carousel slide vh-50 p-2 d-none d-md-block " data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for item in site.data.slider %}
                <div class="carousel-item {% if item.url contains 6 %}active{% endif %}">
                    <img class="rounded mx-auto d-block img-fluid" src="{{ item.url }}" style="max-height: 450px;">

                    <div class="carousel-caption rounded font-weight-light text-left" style="width: auto; background-color: #BC5753; opacity: 94%;">
                        {{ item.text }}
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>

    </div>

</header>
